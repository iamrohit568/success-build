name: Simple-CI-Pipeline

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Basic Setup
        run: |
          echo "Repository checked out."
          echo "Running basic CI tasks..."
          echo "This pipeline does not depend on Node.js or package.json."
          echo "System Info:"
          uname -a
          echo "Listing files:"
          ls -la

      - name: Run Build Step
        run: |
          echo "Starting dummy build..."
          echo "Pretending to compile files..."
          sleep 2
          echo "Build completed successfully."

      - name: Generate Log File
        run: |
          echo "Creating long log file..."
          for i in {1..200}; do
            echo "Log entry number $i: Everything running smoothly." >> log.txt
          done
          echo "Log file created."

      - name: Upload Logs as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: log.txt

      - name: Pipeline Success
        run: echo "ðŸŽ‰ CI pipeline finished successfully!"
